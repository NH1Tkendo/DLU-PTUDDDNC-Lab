<ion-item [class]="getColorClass()" lines="full">
  <ion-icon
    [name]="getIconName()"
    slot="start"
    [color]="isIncome ? 'success' : 'danger'"
  ></ion-icon>

  <ion-label>
    <h2>{{ transaction.title }}</h2>
    <p>
      {{ transaction.category }} - {{ transaction.date | date: "dd/MM/yyyy" }}
    </p>
    <p *ngIf="transaction.description" class="description">
      {{ transaction.description }}
    </p>
  </ion-label>

  <ion-note slot="end" [color]="isIncome ? 'success' : 'danger'">
    <strong>{{
      transaction.amount | currency: "VND" : "symbol" : "1.0-0" : "vi-VN"
    }}</strong>
  </ion-note>

  <ion-buttons slot="end">
    <ion-button fill="clear" (click)="onEdit()">
      <ion-icon name="create-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="danger" (click)="onDelete()">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
