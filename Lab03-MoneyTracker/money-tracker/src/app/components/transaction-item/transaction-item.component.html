<ion-grid>
  <ion-row>
    <ion-col size="8">
      <div>{{ transaction.name }}</div>
      <small>{{ transaction.date | date:'dd/MM/yyyy' }}</small>
    </ion-col>
    <ion-col size="3" class="ion-text-end">
      <div [class.text-green]="transaction.type === 'income'" [class.text-red]="transaction.type === 'expense'">
        {{ transaction.amount | currency:'VND':'symbol' }}
      </div>
    </ion-col>
    <ion-col size="1">
      <ion-button fill="clear" color="medium" (click)="onRemove()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
