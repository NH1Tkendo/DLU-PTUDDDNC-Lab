<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Shopping List</ion-title>
    
    <!-- Nút chuyển hướng sang trang About -->
    <ion-buttons slot="end">
      <ion-button routerLink="/about">About</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  class="ion-padding"
>
  <!-- KHU VỰC NHẬP LIỆU -->
  <!-- labelPlacement="floating": Tạo hiệu ứng nhãn trôi nổi đẹp mắt -->
  <ion-item class="input-area">
    <ion-input
      label="Món cần mua"
      labelPlacement="floating"
      placeholder="Nhập tên sản phẩm....."
      [(ngModel)]="newItem"
    ></ion-input>
    <ion-button slot="end" (click)="addItem()">
      Thêm
    </ion-button>
  </ion-item>

  <!-- Danh sách item (Code cũ giữ nguyên) -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="item.isBought"></ion-checkbox>
        <ion-label [class.done]="item.isBought">{{ item.name }}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteItem(i)">
          Xóa
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
